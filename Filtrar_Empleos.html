    <link rel="stylesheet" href="./css/estiloNavBar.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/estiloNavBar.css">
</head>
<header>
    <a class="header-logo" href="/">
    <img id="logo" src="./media/TalenTicoNavBar.svg" height="60" alt="">
    </a>
    <nav>
        <ul>
            <li class="navbar-option">
                <a href="#">Empleos</a>
            </li>
            <li class="navbar-option">
                <a href="#">Mi Perfil</a>
                <div class="navbar-submenu">
                    <ul>
                        <li class="navbar-option">
                            <a href="#">Mis Aplicaciones</a>
                        </li>
                        <li class="navbar-option">

            </li>

            </li>
         </ul>

</header>
<body>
    <form action="formulario">
        <h1>Busqueda de Empleos</h1>
        <ul>
             <label for="Profesion">Profesión:</label>
             <input type="Profesion" id="Profesion" placeholder="Ingrese la profesión"required> 
        </ul>
       
        <ul>
            <label for="Sector">Sector:</label>
            <select name="Sector" id="Sector" required>
                <option value="">--Seleccione el sector--</option>
                <option value="log">Logistica</option>
                <option value="mfg">Manufactura</option>
                <option value="dis">Diseño</option>
                <option value="ti">Tecnologías de la información</option>
                <option value="adm">Administración</option>
                <option value="doc">Docencia</option>
                <option value="art">Artes</option>
            </select>
        </ul>
           
        <ul>
            <label for="bandaSalarial">Banda salarial:</label>
            <input type="bandaSalarial" id="bandaSalarial" placeholder="Ingrese el salario"required>
        </ul>

        <button id="btn-submit" type="button">Enviar</button>
        <button id="btn-cancelar" type="cancelar">Cancelar</button>
    </form>
    
    <footer>
        <nav>
            <ul>

            </ul> 
        </nav>

    </footer>
    
</body>
