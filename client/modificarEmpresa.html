    <main>
        <section id="informacionPerfil">
            <div id="introPerfil">
                
                <img id="fotoPerfil" src="/media/foto-icon.png" alt="FotoPerfil">
                
                <div id="descripcionEmpresa">

                    <span class="iconoLapiz"><i class="fas fa-pencil-alt"></i></span>
                </div>
            </div>
            <form action="" id="datosUsuario">
                <div>
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="input_frm " id="txtNombre" required>
                </div>

                <div>
                    <label for="txtIdentificacion">Cedula Juridica:</label>
                    <input type="text" class="input_frm" id="txtIdentificacion" required>
                </div>

                <div id="seccionDescripcion">
                    <label for="txtDescripcion">Descripción General:</label>                    
                    <textarea id="txtArea" rows="4" cols="50" maxlength="100"></textarea>
                </div>

                <div>
                    <label for="txtCorreo">Correo Electrónico:</label>
                    <input type="email" class="input_frm" id="txtCorreo" required>
                </div>

                <div>
                    <label for="txtPasswor">Contraseña:</label>
                    <input type="password" class="input_frm" id="txtPasswor" required>
                </div>

            </form>
            <div id="botones">
                <button id="btnGuardar" type="button">Guardar</button>
                <button id="btnCancelar" |type="button">Cancelar</button>
            </div>
        </section>

        <section action="" id="modificarMisionVision">
            <div>
               <div id="seccionMision">
                    <label for="txtMisino">Mision:</label>                    
                    <textarea id="txtArea" rows="4" cols="50" maxlength="100"></textarea>
                </div>
                <div id="seccionVision">
                    <label for="txtVisino">Vision:</label>                    
                    <textarea id="txtArea" rows="4" cols="50" maxlength="100"></textarea>
                </div>
                <div id="seccionVision">
                    <label for="txtVisino">Beneficios:</label>                    
                    <textarea id="txtArea" rows="4" cols="50" maxlength="100"></textarea>
                </div>
            </div>
            <div id="botonesSeccionDerecha">
                <button id="btnGuardar" type="button">Guardar</button>
                <button id="btnCancelar" type="button">Cancelar</button>
            </div>  
        </section>
